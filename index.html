<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ната Стриганая - Верь в мечту</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Шапка -->
    <header>
        <img src="images/logo.png" alt="Логотип" class="logo">    
        <nav>
            <ul>
                <li><a href="#home">Главная</a></li>
                <li><a href="#books">Книги</a></li>
                <li><a href="#about">Об авторе</a></li>
                <li><a href="#buy">Купить книгу</a></li>
                <li><a href="#contacts">Контакты</a></li>
            </ul>
        </nav>
    </header>

    <!-- Приветственный блок -->
    <section class="hero">
        <img src="images/background-welcome.PNG" alt="Фоновое изображение" class="hero-image">
    </section>

    <!-- Раздел с книгами -->
    <section id="books" class="books">
        <h3>Новое от автора</h3>
        <div class="book-covers">
            <div class="book">
                <img src="images/book-cover1.png" alt="Обложка книги 1">
                <p>Бестселлер</p>
            </div>
            <div class="book">
                <img src="images/book-cover2.png" alt="Обложка книги 2">
                <p>Новинка</p>
            </div>
            <div class="book">
                <img src="images/book-cover3.png" alt="Обложка книги 3">
                <p>Анонс</p>
            </div>
        </div>
        <div class="buttons">
            <button>Купить книгу</button>
            <button>Читать фрагмент</button>
        </div>
    </section>

    <!-- Раздел с отзывами -->
    <section class="reviews">
        <h3>Отзывы читателей</h3>
        <div class="review">
            <img src="images/dog-icon.png" alt="Собачка" class="dog-icon">
            <p>«Название отзыва — увлекательный роман с элементами детектива, приключений и романтики...»</p>
            <p>Олеся Иванова</p>
            <div class="stars">
                <img src="images/star-icon.png" alt="Звезда" class="star-icon">
                <img src="images/star-icon.png" alt="Звезда" class="star-icon">
                <img src="images/star-icon.png" alt="Звезда" class="star-icon">
                <img src="images/star-icon.png" alt="Звезда" class="star-icon">
                <img src="images/star-icon.png" alt="Звезда" class="star-icon">
            </div>
        </div>
    </section>

    <!-- Футер -->
    <footer>
        <p>Вопросы и предложения</p>
        <p>+7 999 999 99 99</p>
        <p>pochta@mail.ru</p>
        <p>Адрес</p>
        <div class="footer-icons">
            <img src="images/footer-icon1.png" alt="Иконка 1">
            <img src="images/footer-icon2.png" alt="Иконка 2">
        </div>
    </footer>

</body>
</html>
